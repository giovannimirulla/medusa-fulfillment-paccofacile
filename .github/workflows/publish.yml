name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.2)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.38

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@giovannimirulla'

      - name: Install dependencies
        run: bun install

      - name: Build plugin
        run: bun run build

      - name: Verify build output (BEFORE publish)
        run: |
          echo "=== Checking .medusa directory ==="
          ls -la .medusa/server/src/admin/ || echo "Admin directory not found!"
          echo "=== Checking .gitignore ==="
          cat .gitignore | grep medusa
          echo "=== Checking package.json files field ==="
          cat package.json | grep -A 2 '"files"'
          echo "=== Files that will be published ==="
          npm pack --dry-run 2>&1 | grep -E "(medusa|admin)"
          echo "=== Creating actual tarball to verify ==="
          npm pack
          tar -tzf *.tgz | grep -E "admin" || echo "NO ADMIN FILES IN TARBALL!"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}